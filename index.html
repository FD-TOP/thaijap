<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThaiJap - Menu</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="splash-screen">
        <img src="images/logo.png" alt="ThaiJap Logo" class="fade-in-logo">
        <div class="loader-line"></div>
    </div>

    <header>
        <img src="images/logo.png" alt="Logo" class="mini-logo">
        <h1>THAI JAP</h1>
        <div class="table-badge">Table n° <span id="display-table">--</span></div>
    </header>

    <div id="menu-container"></div>

    <div id="cart-bar" style="display:none;">
        <div id="cart-info">
            <span id="cart-count">0</span> articles | <span id="cart-total">0.00</span>€
            <div id="applied-menu" style="font-size: 0.8em; color: #ff4d4d; font-weight:bold;"></div>
        </div>
        <button id="btn-commander" onclick="envoyerCommande()">COMMANDER</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY",
            authDomain: "thaijap.firebaseapp.com",
            databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "thaijap",
            storageBucket: "thaijap.firebasestorage.app",
            messagingSenderId: "84821188454",
            appId: "1:84821188454:web:0078ba82b4affbe0abb2a7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const tableId = params.get('table') || "Emporter";
        document.getElementById('display-table').innerText = tableId;

        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 3000);
        });

        let panier = [];
        const categories = ["entrees", "sushis", "plats", "boissons", "desserts"];

        db.ref('/').on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('menu-container');
            let html = "";

            categories.forEach(cat => {
                let catHtml = `<h2 class="category-title"><span></span>${cat.toUpperCase()}<span></span></h2>`;
                let hasItems = false;
                for (let id in data) {
                    const p = data[id];
                    if (id.startsWith('p') && p.categorie === cat && p.dispo !== false) {
                        hasItems = true;
                        html += `
                            <div class="product-card">
                                ${p.img ? `<img src="${p.img}" class="product-img">` : ''}
                                <div class="product-info">
                                    <strong class="prod-name">${p.nom}</strong>
                                    ${p.prix ? `<p class="price">${p.prix.toFixed(2)}€</p>` : ''}
                                    ${p.specials ? `<select id="spec-${id}" class="jap-select">${p.specials.map(s => `<option value="${s.v}|${s.p}">${s.v} - ${s.p.toFixed(2)}€</option>`).join('')}</select>` : ''}
                                    ${p.options ? `<select id="opt-${id}" class="jap-select">${p.options.map(o => `<option value="${o}">${o}</option>`).join('')}</select>` : ''}
                                    <input type="text" id="note-${id}" placeholder="Note spéciale..." class="note-input">
                                </div>
                                <button class="add-btn" onclick="ajouterAuPanier('${id}', '${p.nom}', ${p.prix || 0}, ${!!p.options}, ${!!p.specials}, '${p.categorie}')">+</button>
                            </div>`;
                    }
                }
            });
            container.innerHTML = html;
        });

        function ajouterAuPanier(id, nom, prix, hasOpt, hasSpec, cat) {
            let n = nom;
            let pFinal = prix;
            let note = document.getElementById('note-'+id).value;
            if(hasOpt) n += " (" + document.getElementById('opt-'+id).value + ")";
            if(hasSpec) {
                const parts = document.getElementById('spec-'+id).value.split('|');
                n += " " + parts[0];
                pFinal = parseFloat(parts[1]);
            }
            panier.push({nom: n, prix: pFinal, categorie: cat, note: note});
            document.getElementById('note-'+id).value = "";
            calculerPrixEtMenus();
        }

        function calculerPrixEtMenus() {
            let total = panier.reduce((s, i) => s + i.prix, 0);
            let message = "";
            const entrees = panier.filter(i => i.categorie === "entrees");
            const sushis = panier.filter(i => i.categorie === "sushis");
            const boissons = panier.filter(i => i.categorie === "boissons");
            if(entrees.length >= 1 && sushis.length >= 1 && boissons.length >= 1) {
                total -= (entrees[0].prix + sushis[0].prix + boissons[0].prix);
                total += 16.90;
                message = "Menu Tokyo Appliqué !";
            }
            document.getElementById('cart-count').innerText = panier.length;
            document.getElementById('cart-total').innerText = total.toFixed(2);
            document.getElementById('applied-menu').innerText = message;
            document.getElementById('cart-bar').style.display = "flex";
        }

        function envoyerCommande() {
            const cmd = { 
                table: tableId, articles: panier, total: document.getElementById('cart-total').innerText,
                menu: document.getElementById('applied-menu').innerText, statut: "En attente", 
                heure: new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'})
            };
            db.ref('commandes').push(cmd).then(() => {
                alert("Itadakimasu ! Commande envoyée.");
                panier = [];
                document.getElementById('cart-bar').style.display = "none";
            });
        }
    </script>
</body>
</html>
