<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThaiJap | Menu Gastronomique</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --red: #BC002D; --black: #121212; --bg: #F8F8F8; --gold: #C5A059; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--black); }

        /* SPLASH SCREEN FIX */
        #splash-screen {
            position: fixed; inset: 0; background: #fff; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease; pointer-events: none;
        }
        #splash-screen.active { pointer-events: all; opacity: 1; }
        .fade-in-logo { width: 120px; }
        .loader-line { width: 40px; height: 2px; background: var(--red); margin-top: 20px; }

        /* HEADER */
        header { background: var(--black); color: white; padding: 20px; text-align: center; border-bottom: 4px solid var(--red); position: sticky; top: 0; z-index: 100; }
        .mini-logo { width: 50px; margin-bottom: 5px; }
        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 2px; }
        .table-badge { font-size: 0.8rem; color: var(--gold); margin-top: 5px; }

        /* MENU */
        .category-title { background: #eee; padding: 10px 20px; font-size: 0.9rem; font-weight: 700; color: #555; text-transform: uppercase; }
        .product-card { background: white; margin: 10px; display: flex; align-items: center; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .product-img { width: 70px; height: 70px; object-fit: cover; border-radius: 5px; margin-right: 15px; }
        .product-info { flex: 1; }
        .prod-name { font-weight: 700; font-size: 0.95rem; display: block; }
        .price { color: var(--red); font-weight: 700; font-size: 0.9rem; }
        
        .jap-select { width: 100%; border: 1px solid #ddd; padding: 8px; margin-top: 5px; border-radius: 4px; font-size: 0.85rem; }
        .note-input { width: 90%; border: none; border-bottom: 1px solid #eee; padding: 5px; margin-top: 5px; font-size: 0.8rem; }
        .add-btn { background: var(--red); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 1.5rem; cursor: pointer; margin-left: 10px; }

        /* CART BAR */
        #cart-bar { position: fixed; bottom: 0; width: 100%; background: var(--black); color: white; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; box-sizing: border-box; z-index: 200; border-top: 3px solid var(--gold); }
        #btn-commander { background: var(--gold); border: none; padding: 10px 20px; font-weight: 700; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body class="loading">

    <div id="splash-screen" class="active">
        <img src="images/logo.png" alt="ThaiJap" class="fade-in-logo">
        <div class="loader-line"></div>
    </div>

    <header>
        <img src="images/logo.png" alt="Logo" class="mini-logo">
        <h1>THAI JAP</h1>
        <div class="table-badge">TABLE <span id="display-table">--</span></div>
    </header>

    <main id="menu-container"></main>

    <div id="cart-bar" style="display:none;">
        <div id="cart-info">
            <span id="cart-count">0</span> ARTICLES | <span id="cart-total">0.00</span>€
            <div id="applied-menu" style="color:var(--gold); font-size:0.7rem; font-weight:700;"></div>
        </div>
        <button id="btn-commander" onclick="envoyerCommande()">COMMANDER</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY",
            databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "thaijap",
            appId: "1:84821188454:web:0078ba82b4affbe0abb2a7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const tableId = params.get('table') || "Emporter";
        document.getElementById('display-table').innerText = tableId;

        window.onload = () => {
            setTimeout(() => { document.getElementById('splash-screen').classList.remove('active'); }, 2000);
        };

        let panier = [];
        const categories = ["entrees", "sushis", "plats", "boissons", "desserts"];

        db.ref('/').on('value', (snap) => {
            const data = snap.val();
            const container = document.getElementById('menu-container');
            let html = "";

            categories.forEach(cat => {
                let catItems = "";
                for (let id in data) {
                    const p = data[id];
                    if (id.startsWith('p') && p.categorie === cat && p.dispo !== false) {
                        
                        let specHtml = "";
                        if(p.specials) {
                            const avail = p.specials.filter(s => s.dispo !== false);
                            if(avail.length > 0) {
                                specHtml = `<select id="spec-${id}" class="jap-select">
                                    ${avail.map(s => `<option value="${s.v}|${s.p}">${s.v} (${s.p.toFixed(2)}€)</option>`).join('')}
                                </select>`;
                            }
                        }

                        let optHtml = "";
                        if(p.options) {
                            const availOpts = p.options.map((o, idx) => {
                                const off = (p.optionsDispo && p.optionsDispo[idx] === false);
                                return off ? "" : `<option value="${o}">${o}</option>`;
                            }).join('');
                            if(availOpts.trim() !== "") optHtml = `<select id="opt-${id}" class="jap-select">${availOpts}</select>`;
                        }

                        if((p.specials && specHtml==="") || (p.options && optHtml==="")) continue;

                        catItems += `<div class="product-card">
                            ${p.img ? `<img src="${p.img}" class="product-img">` : ''}
                            <div class="product-info">
                                <span class="prod-name">${p.nom}</span>
                                <span class="price">${p.prix ? p.prix.toFixed(2)+'€' : ''}</span>
                                ${optHtml} ${specHtml}
                                <input type="text" id="note-${id}" placeholder="Note..." class="note-input">
                            </div>
                            <button class="add-btn" onclick="ajouter('${id}', '${p.nom}', ${p.prix || 0}, ${!!p.options}, ${!!p.specials}, '${p.categorie}')">+</button>
                        </div>`;
                    }
                }
                if(catItems) html += `<h2 class="category-title">${cat.toUpperCase()}</h2>` + catItems;
            });
            container.innerHTML = html;
        });

        function ajouter(id, nom, prix, hasOpt, hasSpec, cat) {
            let n = nom; let pFinal = prix;
            if(hasOpt) n += " (" + document.getElementById('opt-'+id).value + ")";
            if(hasSpec) {
                const s = document.getElementById('spec-'+id).value.split('|');
                n += " " + s[0]; pFinal = parseFloat(s[1]);
            }
            panier.push({nom: n, prix: pFinal, categorie: cat, note: document.getElementById('note-'+id).value});
            document.getElementById('note-'+id).value = "";
            calculer();
        }

        function calculer() {
            let total = panier.reduce((s, i) => s + i.prix, 0);
            let msg = "";
            const ents = panier.filter(i => i.categorie === "entrees");
            const sush = panier.filter(i => i.categorie === "sushis");
            const bois = panier.filter(i => i.categorie === "boissons");
            const plat14 = panier.filter(i => i.categorie === "plats" && i.prix === 14.9);

            if(ents.length >= 1 && sush.length >= 1 && bois.length >= 1) {
                total = total - (ents[0].prix + sush[0].prix + bois[0].prix) + 16.90;
                msg = "MENU TOKYO (16.90€)";
            } else if (ents.length >= 1 && plat14.length >= 1 && bois.length >= 1) {
                total = total - (ents[0].prix + plat14[0].prix + bois[0].prix) + 19.90;
                msg = "MENU GOURMAND (19.90€)";
            }
            document.getElementById('cart-count').innerText = panier.length;
            document.getElementById('cart-total').innerText = total.toFixed(2);
            document.getElementById('applied-menu').innerText = msg;
            document.getElementById('cart-bar').style.display = panier.length > 0 ? "flex" : "none";
        }

        function envoyerCommande() {
            const cmd = { 
                table: tableId, articles: panier, total: document.getElementById('cart-total').innerText,
                statut: "En attente", heure: new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'})
            };
            db.ref('commandes').push(cmd).then(() => {
                alert("Commande envoyée !"); panier = []; calculer();
            });
        }
    </script>
</body>
</html>
