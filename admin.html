<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin ThaiJap | Dashboard Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root { --red: #BC002D; --black: #121212; --gold: #C5A059; --green: #2ecc71; --blue: #3498db; --bg-card: #1e1e1e; }
        
        /* FIX : Cache la zone d'impression sur l'√©cran quoi qu'il arrive */
        #print-area { 
            display: none; 
            position: fixed; 
            left: -9999px; 
            top: 0;
        }

        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #000; color: #fff; display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout Structure */
        .sidebar { width: 300px; background: #151515; border-right: 1px solid #333; overflow-y: auto; }
        .main { flex: 1; background: #000; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .history { width: 320px; background: #0d0d0d; display: flex; flex-direction: column; }
        
        .panel-header { padding: 15px; background: #000; color: var(--red); font-weight: 700; border-bottom: 2px solid var(--red); text-align: center; font-size: 0.85rem; }
        
        /* Commandes Cards */
        #order-list { flex: 1; overflow-y: auto; padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 15px; align-content: start; }
        .order-card { background: var(--bg-card); padding: 12px; border-radius: 10px; border-left: 5px solid var(--red); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .btn-edit { background: none; border: 1px solid #444; color: #888; padding: 3px 6px; border-radius: 4px; cursor: pointer; font-size: 0.65rem; }

        /* Terminal */
        .terminal-box { height: 320px; background: #151515; border-top: 3px solid var(--gold); display: flex; flex-direction: column; }
        .terminal-grid { display: flex; flex: 1; overflow: hidden; }
        .term-products { flex: 2; overflow-y: auto; padding: 10px; }
        .term-cart { flex: 1.2; background: #050505; padding: 15px; display: flex; flex-direction: column; border-left: 1px solid #333; }

        /* Boutons */
        .btn-pay-choice { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 10px; }
        .pay-btn { flex: 1; padding: 8px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 0.6rem; text-transform: uppercase; }
        .stock-item { background: #1a1a1a; padding: 8px; border-bottom: 1px solid #222; }
        .btn-toggle { border: none; padding: 3px 8px; cursor: pointer; border-radius: 3px; font-weight: 700; color: #fff; font-size: 0.6rem; }
        .on { background: var(--green); } .off { background: var(--red); }
        
        /* Modal */
        #modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; color: black; width: 90%; max-width: 400px; padding: 20px; border-radius: 12px; }

        /* CSS POUR L'IMPRIMANTE UNIQUEMENT */
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { 
                display: block !important; 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 80mm; /* Largeur standard ticket thermique */
                color: #000; 
                font-family: 'Courier Prime', monospace; 
                padding: 2mm; 
                background: white;
            }
            .chef-title { font-size: 24pt; font-weight: bold; text-align: center; border-bottom: 2px solid black; margin-bottom: 5px; }
            .chef-item { font-size: 18pt; font-weight: bold; padding: 3px 0; border-bottom: 1px dashed black; }
            .client-item { display: flex; justify-content: space-between; font-size: 10pt; }
        }
    </style>
</head>
<body>
    <div id="print-area"></div>
    
    <div id="modal-overlay" onclick="this.style.display='none'">
        <div class="modal-content" id="modal-body" onclick="event.stopPropagation()"></div>
    </div>

    <aside class="sidebar">
        <div class="panel-header">üì¶ STOCKS / FARSES</div>
        <div id="stock-list"></div>
    </aside>

    <main class="main">
        <div class="panel-header">üî• COMMANDES ACTIVES</div>
        <div id="order-list"></div>
        
        <div class="terminal-box">
            <div id="term-title" class="panel-header" style="color:var(--gold);">‚å®Ô∏è TERMINAL</div>
            <div class="terminal-grid">
                <div id="term-products" class="term-products"></div>
                <div class="term-cart">
                    <input type="text" id="term-table" placeholder="T¬∞" style="width:40px; padding:8px; background:#000; color:var(--gold); border:1px solid var(--gold); border-radius:4px;">
                    <div id="term-cart-list" style="flex:1; overflow-y:auto; font-size:0.8rem; margin-top:10px;"></div>
                    <div id="term-total" style="color:var(--gold); font-weight:700; font-size:1.1rem; text-align:right;">0.00‚Ç¨</div>
                    <div style="display:flex; gap:5px; margin-top:5px;">
                        <button id="btn-cancel-edit" style="display:none; background:#444; color:#fff; border:none; padding:10px; cursor:pointer;" onclick="annulerModif()">X</button>
                        <button id="btn-main-term" style="background:var(--gold); color:#000; flex:1; border:none; font-weight:bold; cursor:pointer;" onclick="validerTerminal()">ENVOYER</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <aside class="history">
        <div class="panel-header">üìä HISTORIQUE</div>
        <div id="day-total" style="text-align:center; padding:10px; background:var(--gold); color:black; font-weight:bold; font-size:1.1rem;">0.00‚Ç¨</div>
        <div id="history-list" style="flex:1; overflow-y:auto; padding:10px;"></div>
    </aside>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY", databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app", projectId: "thaijap", appId: "1:84821188454:web:0078ba82b4affbe0abb2a7" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let menuData = {}, panierM = [], editingOrderId = null;

        // --- STOCKS & RENDER ---
        db.ref('/').on('value', snap => {
            menuData = snap.val(); let sH = "", tH = "";
            const cats = ["entrees", "sushis", "plats", "boissons", "desserts"];
            cats.forEach(cat => {
                sH += `<div style="background:#222; padding:5px; font-size:0.6rem; color:var(--red); font-weight:bold;">${cat.toUpperCase()}</div>`;
                tH += `<div style="color:var(--gold); font-size:0.6rem; margin:8px 0 4px 0; border-bottom:1px solid #333;">${cat.toUpperCase()}</div>`;
                for(let id in menuData) {
                    if(id.startsWith('p') && menuData[id].categorie === cat) {
                        const p = menuData[id];
                        sH += `<div class="stock-item"><div style="display:flex; justify-content:space-between;"><span>${p.nom}</span><button onclick="db.ref('${id}/dispo').set(${!p.dispo})" class="btn-toggle ${p.dispo?'on':'off'}">${p.dispo?'ON':'OFF'}</button></div>`;
                        if(p.options) p.options.forEach((o,i) => { sH += `<div style="display:flex;justify-content:space-between;font-size:0.6rem;padding-left:10px;"><span>${o.n}</span><button onclick="db.ref('${id}/options/${i}/s').set(${!o.s})" class="btn-toggle ${o.s?'on':'off'}">${o.s?'ON':'OFF'}</button></div>`; });
                        sH += `</div>`;
                        if(p.dispo) {
                            let oSel = p.options ? `<select id="t-opt-${id}" class="term-select">${p.options.map(o=>o.s?`<option>${o.n}</option>`:'').join('')}</select>` : '';
                            tH += `<div style="background:#222; padding:5px; margin-bottom:5px; border-radius:4px;"><b>${p.nom}</b> <button onclick="ajouterM('${id}')" style="float:right;">+</button>${oSel}</div>`;
                        }
                    }
                }
            });
            document.getElementById('stock-list').innerHTML = sH;
            document.getElementById('term-products').innerHTML = tH;
        });

        function ajouterM(id) {
            const p = menuData[id]; let n = p.nom, px = p.prix || 0;
            if(document.getElementById('t-opt-'+id)) n += " (" + document.getElementById('t-opt-'+id).value + ")";
            panierM.push({nom: n, prix: px, categorie: p.categorie}); majM();
        }

        function majM() {
            let total = panierM.reduce((a,b)=>a+b.prix,0);
            document.getElementById('term-total').innerText = total.toFixed(2)+"‚Ç¨";
            document.getElementById('term-cart-list').innerHTML = panierM.map((i,idx)=>`<div>${i.nom} <span onclick="panierM.splice(${idx},1);majM()" style="color:red;cursor:pointer;">‚úï</span></div>`).join('');
        }

        db.ref('commandes').on('value', s => render(s.val()));

        function render(data) {
            let oH = "", hH = "", totalD = 0;
            const today = new Date().toLocaleDateString('fr-FR');
            for(let id in data) {
                const o = data[id];
                if(o.statut === "Pay√©") {
                    if(o.date === today) {
                        totalD += parseFloat(o.total);
                        hH = `<div class="stock-item" onclick="showDetails('${id}')"><b>T-${o.table}</b>: ${o.total}‚Ç¨</div>` + hH;
                    }
                } else {
                    oH += `<div class="order-card">
                        <div style="display:flex;justify-content:space-between;"><b>TABLE ${o.table}</b><button class="btn-edit" onclick="editOrder('${id}')">‚úèÔ∏è</button></div>
                        <div style="font-size:0.75rem; margin:10px 0;">${o.articles.map(a=>`‚Ä¢ ${a.nom}`).join('<br>')}</div>
                        <div style="text-align:right; font-weight:bold; color:var(--gold);">${o.total}‚Ç¨</div>
                        <div class="btn-pay-choice">
                            <button class="pay-btn" style="background:var(--blue);" onclick="imprimerTicket('${id}', 'CLIENT', 'ADDITION')">TICKET</button>
                            ${o.derniersAjouts ? `<button class="pay-btn" style="background:orange; color:black;" onclick="imprimerTicket('${id}', 'CHEF', 'SUITE')">SUITE</button>` : ''}
                            <button class="pay-btn" style="background:var(--green);" onclick="encaisser('${id}', 'CASH')">CASH</button>
                            <button class="pay-btn" style="background:#3498db;" onclick="encaisser('${id}', 'CB')">CB</button>
                        </div>
                    </div>`;
                }
            }
            document.getElementById('order-list').innerHTML = oH;
            document.getElementById('history-list').innerHTML = hH;
            document.getElementById('day-total').innerText = totalD.toFixed(2)+"‚Ç¨";
        }

        // --- IMPRESSION FIX√âE ---
        function imprimerTicket(id, type, mode) {
            db.ref('commandes/'+id).once('value', s => {
                const o = s.val();
                let html = "";
                if(type === 'CHEF') {
                    const liste = mode === 'SUITE' ? o.derniersAjouts : o.articles;
                    html = `<div class="chef-title">TABLE ${o.table}</div><div style="text-align:center;font-weight:bold;">${mode}</div><br>`;
                    liste.forEach(a => { html += `<div class="chef-item">‚Ä¢ ${a.nom.toUpperCase()}</div>`; });
                    if(mode === 'SUITE') db.ref('commandes/'+id).update({ modifier: false, derniersAjouts: null });
                } else {
                    html = `<div style="text-align:center;"><b>THAI JAP</b><br>Table ${o.table} | ${o.heure}</div><hr>`;
                    o.articles.forEach(a => { html += `<div class="client-item"><span>${a.nom}</span><span>${a.prix.toFixed(2)}</span></div>`; });
                    html += `<hr><div class="client-item" style="font-weight:bold;"><span>TOTAL</span><span>${o.total}‚Ç¨</span></div>`;
                    html += `<br><div style="text-align:center;font-size:8pt;">Paiement: ${mode}</div>`;
                }
                
                const printDiv = document.getElementById('print-area');
                printDiv.innerHTML = html;
                window.print();
                
                // On efface apr√®s impression pour ne pas polluer l'interface
                setTimeout(() => { printDiv.innerHTML = ""; }, 500);
            });
        }

        function encaisser(id, mode) {
            imprimerTicket(id, 'CLIENT', mode);
            db.ref('commandes/'+id).update({ statut: "Pay√©", modePaiement: mode, date: new Date().toLocaleDateString('fr-FR') });
        }

        function editOrder(id) {
            db.ref('commandes/'+id).once('value', s => {
                const o = s.val(); editingOrderId = id; panierM = [...o.articles];
                document.getElementById('term-table').value = o.table;
                document.getElementById('btn-main-term').innerText = "METTRE √Ä JOUR";
                document.getElementById('btn-cancel-edit').style.display = "block";
                majM();
            });
        }

        function validerTerminal() {
            const t = document.getElementById('term-table').value; if(!t || panierM.length==0) return;
            const tot = document.getElementById('term-total').innerText.replace('‚Ç¨','');
            if(editingOrderId) {
                db.ref('commandes/'+editingOrderId).once('value', s => {
                    const prev = s.val().articles || [];
                    const nouveaux = panierM.filter(p => !prev.some(x => x.nom === p.nom));
                    db.ref('commandes/'+editingOrderId).update({ articles: panierM, total: tot, modifier: (nouveaux.length > 0), derniersAjouts: nouveaux.length > 0 ? nouveaux : null });
                    annulerModif();
                });
            } else {
                db.ref('commandes').push({ table:t, articles:panierM, statut:"En attente", total: tot, heure:new Date().toLocaleTimeString(), date:new Date().toLocaleDateString('fr-FR') });
                annulerModif();
            }
        }
        function annulerModif() { editingOrderId = null; panierM = []; document.getElementById('btn-main-term').innerText = "ENVOYER"; document.getElementById('btn-cancel-edit').style.display = "none"; majM(); }
        function showDetails(id) { db.ref('commandes/'+id).once('value', s => { const o = s.val(); document.getElementById('modal-body').innerHTML = `<h3>Table ${o.table}</h3><hr>${o.articles.map(a=>`<div>${a.nom}</div>`).join('')}<br><b>Total: ${o.total}‚Ç¨</b>`; document.getElementById('modal-overlay').style.display='flex'; }); }
    </script>
</body>
</html>
