<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cuisine ThaiJap - Admin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">
    <header class="admin-header">
        <h1>IKIGAI COMMANDES</h1>
        <button onclick="toggleStockView()" class="btn-stock-toggle">G√©rer le Stock</button>
    </header>

    <div id="stock-manager" style="display:none; background:white; padding:20px; border-bottom:4px solid var(--red-jap);">
        <h2 style="color:black">Disponibilit√© des produits</h2>
        <div id="stock-list" class="stock-grid"></div>
    </div>

    <div id="admin-grid" class="admin-grid"></div>
    <audio id="notif" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY",
            databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "thaijap",
            appId: "1:84821188454:web:0078ba82b4affbe0abb2a7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let lastCount = 0;
        db.ref('commandes').on('value', (snap) => {
            const data = snap.val();
            if(data && Object.keys(data).length > lastCount) document.getElementById('notif').play().catch(()=>{});
            lastCount = data ? Object.keys(data).length : 0;
            const container = document.getElementById('admin-grid');
            container.innerHTML = "";
            for(let id in data) {
                const o = data[id];
                container.innerHTML += `
                    <div class="order-card ${o.statut==='Pr√™te'?'ready':''}">
                        <div class="order-header"><span>TABLE ${o.table}</span><span>${o.heure}</span></div>
                        ${o.menu ? `<div class="menu-label">${o.menu}</div>` : ''}
                        <ul class="order-items">
                            ${o.articles.map(a => `<li><strong>${a.nom}</strong>${a.note ? `<br><span class="note-text">üìù ${a.note}</span>` : ''}</li>`).join('')}
                        </ul>
                        <div class="order-total">TOTAL: ${o.total}‚Ç¨</div>
                        <div class="actions">
                            <button onclick="db.ref('commandes/${id}').update({statut:'Pr√™te'})">PR√äTE</button>
                            <button onclick="if(confirm('Supprimer?'))db.ref('commandes/${id}').remove()" class="del">X</button>
                        </div>
                    </div>`;
            }
        });

        function toggleStockView() {
            const div = document.getElementById('stock-manager');
            div.style.display = div.style.display === 'none' ? 'block' : 'none';
            if(div.style.display === 'block') chargerStock();
        }

        function chargerStock() {
            db.ref('/').once('value', (snap) => {
                const data = snap.val();
                let html = "";
                for(let id in data) {
                    if(id.startsWith('p')) {
                        const isOff = data[id].dispo === false;
                        html += `<div class="stock-item"><span>${data[id].nom}</span>
                            <button onclick="toggleProd('${id}', ${isOff})" style="background:${isOff?'#ff4d4d':'#2ecc71'}">
                            ${isOff ? 'INDISPO' : 'EN STOCK'}</button></div>`;
                    }
                }
                document.getElementById('stock-list').innerHTML = html;
            });
        }

        function toggleProd(id, currentlyOff) {
            db.ref(id).update({dispo: currentlyOff}).then(() => chargerStock());
        }
    </script>
</body>
</html>
