<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ThaiJap Admin | Dashboard Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --red: #BC002D; --black: #121212; --gold: #C5A059; --grey: #1a1a1a; }
        
        /* Suppression de tout ce qui pourrait cacher la page */
        body { 
            margin: 0; 
            font-family: 'Montserrat', sans-serif; 
            background: #000; 
            color: #fff; 
            overflow: hidden; 
            display: flex; 
            height: 100vh; 
        }

        /* 1. STOCKS (GAUCHE) */
        .sidebar-stocks { width: 300px; background: var(--grey); border-right: 1px solid #333; display: flex; flex-direction: column; }
        .cat-title { background: var(--red); color: #fff; padding: 8px 12px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .stock-group { border-bottom: 1px solid #333; background: #151515; }
        .stock-group-title { padding: 10px; font-size: 0.85rem; color: var(--gold); font-weight: 700; border-bottom: 1px solid #222; }
        .stock-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; font-size: 0.8rem; }
        
        /* 2. COMMANDES (CENTRE) */
        .main-orders { flex: 1; background: #050505; overflow-y: auto; border-right: 1px solid #333; }
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; padding: 20px; }
        .order-card { background: var(--grey); padding: 15px; border-top: 5px solid var(--red); border-radius: 4px; }
        .table-num { font-size: 1.6rem; color: var(--red); font-weight: 700; margin-bottom: 10px; }

        /* 3. HISTORIQUE (DROITE) */
        .sidebar-history { width: 340px; background: #111; display: flex; flex-direction: column; }
        .history-day { background: #1a1a1a; padding: 15px; border-left: 4px solid var(--gold); margin-bottom: 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .history-details { max-height: 0; overflow: hidden; transition: 0.3s ease-out; background: #050505; }
        .history-details.active { max-height: 1000px; padding: 10px; border: 1px solid #222; }
        .history-item { display: flex; justify-content: space-between; padding: 8px 5px; border-bottom: 1px solid #222; font-size: 0.8rem; }

        /* BOUTONS ET INTERFACE */
        .panel-header { padding: 15px; background: #000; color: var(--red); font-weight: 700; border-bottom: 2px solid var(--red); text-align: center; text-transform: uppercase; }
        .btn-toggle { border: none; padding: 5px 10px; cursor: pointer; color: #fff; font-weight: 700; border-radius: 3px; font-size: 0.65rem; min-width: 55px; }
        .btn-on { background: #2ecc71; }
        .btn-off { background: #e74c3c; }
        .btn-pay { background: var(--gold); color: #000; width: 100%; padding: 10px; border: none; font-weight: 700; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        .scroll { flex: 1; overflow-y: auto; }
    </style>
</head>
<body>

    <aside class="sidebar-stocks">
        <div class="panel-header">ðŸ“¦ STOCKS</div>
        <div id="stock-list" class="scroll"></div>
    </aside>

    <main class="main-orders">
        <div class="panel-header">ðŸ”¥ EN COURS</div>
        <div id="orders-grid" class="orders-grid"></div>
    </main>

    <aside class="sidebar-history">
        <div class="panel-header">ðŸ“Š HISTORIQUE</div>
        <div id="history-list" class="scroll"></div>
    </aside>

    <audio id="notif" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY",
            databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "thaijap",
            appId: "1:84821188454:web:0078ba82b4affbe0abb2a7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const categories = ["entrees", "sushis", "plats", "boissons", "desserts"];

        // --- CHARGEMENT STOCKS ---
        db.ref('/').on('value', (snap) => {
            const data = snap.val();
            let h = "";
            categories.forEach(cat => {
                h += `<div class="cat-title">${cat}</div>`;
                for(let id in data) {
                    if(id.startsWith('p') && data[id].categorie === cat) {
                        const p = data[id];
                        h += `<div class="stock-group"><div class="stock-group-title">${p.nom}</div>`;
                        if(p.specials) {
                            p.specials.forEach((s, idx) => {
                                const isOff = s.dispo === false;
                                h += `<div class="stock-row"><span>${s.v}</span><button class="btn-toggle ${isOff?'btn-off':'btn-on'}" onclick="db.ref('${id}/specials/${idx}/dispo').set(${isOff?true:false})">${isOff?'OFF':'ON'}</button></div>`;
                            });
                        } else if(p.options) {
                            p.options.forEach((opt, idx) => {
                                const isOff = (p.optionsDispo && p.optionsDispo[idx] === false);
                                h += `<div class="stock-row"><span>${opt}</span><button class="btn-toggle ${isOff?'btn-off':'btn-on'}" onclick="db.ref('${id}/optionsDispo/${idx}').set(${isOff?true:false})">${isOff?'OFF':'ON'}</button></div>`;
                            });
                        } else {
                            const isOff = p.dispo === false;
                            h += `<div class="stock-row"><span>GÃ©nÃ©ral</span><button class="btn-toggle ${isOff?'btn-off':'btn-on'}" onclick="db.ref('${id}/dispo').set(${isOff?true:false})">${isOff?'OFF':'ON'}</button></div>`;
                        }
                        h += `</div>`;
                    }
                }
            });
            document.getElementById('stock-list').innerHTML = h;
        });

        // --- COMMANDES ET HISTORIQUE ---
        db.ref('commandes').on('value', (snap) => {
            const data = snap.val();
            const grid = document.getElementById('orders-grid');
            const hist = document.getElementById('history-list');
            grid.innerHTML = "";
            let groups = {};

            if(data) {
                for(let id in data) {
                    const o = data[id];
                    const date = o.date || new Date().toLocaleDateString('fr-FR');
                    if(o.statut === "PayÃ©") {
                        if(!groups[date]) groups[date] = { total: 0, list: [] };
                        groups[date].total += parseFloat(o.total);
                        groups[date].list.push(o);
                    } else {
                        grid.innerHTML += `
                            <div class="order-card">
                                <div class="table-num">T-${o.table}</div>
                                <div style="font-size:0.85rem;">${o.articles.map(a => `â€¢ ${a.nom}<br>`).join('')}</div>
                                <button class="btn-pay" onclick="db.ref('commandes/${id}').update({statut:'PayÃ©', date:'${new Date().toLocaleDateString('fr-FR')}'})">ENCAISSER</button>
                            </div>`;
                    }
                }
            }

            let hHtml = "";
            for(let d in groups) {
                hHtml += `
                    <div class="history-day" onclick="this.nextElementSibling.classList.toggle('active')">
                        <strong>ðŸ“… ${d}</strong><span>${groups[d].total.toFixed(2)}â‚¬</span>
                    </div>
                    <div class="history-details">
                        ${groups[d].list.map(c => `<div class="history-item"><span>T-${c.table} (${c.heure})</span><strong>${c.total}â‚¬</strong></div>`).join('')}
                    </div>`;
            }
            hist.innerHTML = hHtml;
        });
    </script>
</body>
</html>
