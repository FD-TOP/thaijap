<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin ThaiJap | Dashboard & Impression</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <style>
        :root { --red: #BC002D; --black: #121212; --gold: #C5A059; --grey: #1a1a1a; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #000; color: #fff; overflow: hidden; }
        .admin-layout { display: flex; height: 100vh; }

        /* COLONNES */
        .sidebar-stocks { width: 300px; background: var(--grey); border-right: 1px solid #333; display: flex; flex-direction: column; }
        .main-orders { flex: 1; background: #050505; overflow-y: auto; border-right: 1px solid #333; }
        .sidebar-history { width: 340px; background: #111; overflow-y: auto; }

        .panel-header { padding: 15px; background: #000; color: var(--red); font-weight: 700; border-bottom: 2px solid var(--red); text-align: center; text-transform: uppercase; }
        
        /* CARTES COMMANDES */
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; padding: 20px; }
        .order-card { background: var(--grey); padding: 15px; border-top: 5px solid var(--red); border-radius: 4px; position: relative; }
        .table-num { font-size: 1.8rem; color: var(--red); font-weight: 700; margin-bottom: 10px; }
        .item-line { border-bottom: 1px solid #222; padding: 5px 0; font-size: 0.9rem; }

        /* BOUTONS ACTIONS */
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 15px; }
        .btn { border: none; padding: 10px; cursor: pointer; color: #fff; font-weight: 700; border-radius: 4px; font-size: 0.75rem; text-transform: uppercase; }
        .btn-chef { background: #3498db; grid-column: span 2; margin-bottom: 5px; }
        .btn-esp { background: #2ecc71; }
        .btn-cb { background: #9b59b6; }
        .btn-toggle { padding: 5px 8px; min-width: 50px; }
        .btn-on { background: #2ecc71; }
        .btn-off { background: #e74c3c; }

        /* HISTORIQUE */
        .history-day { background: #1a1a1a; padding: 12px; border-left: 4px solid var(--gold); margin-bottom: 5px; cursor: pointer; display: flex; justify-content: space-between; }
        .history-details { max-height: 0; overflow: hidden; transition: 0.3s; background: #050505; }
        .history-details.active { max-height: 1000px; padding: 10px; border: 1px solid #222; }
        .history-item { display: flex; justify-content: space-between; font-size: 0.8rem; padding: 5px 0; border-bottom: 1px solid #222; }

        /* --- STYLES IMPRESSION (TICKET) --- */
        .only-print { display: none; }
        @media print {
            .no-print { display: none !important; }
            .only-print { 
                display: block !important; 
                color: #000; 
                font-family: 'Courier Prime', monospace; 
                width: 80mm; /* Largeur standard ticket thermique */
                margin: 0;
                padding: 10px;
            }
            .t-center { text-align: center; }
            .t-flex { display: flex; justify-content: space-between; }
            .t-big { font-size: 2rem; font-weight: bold; }
        }
    </style>
</head>
<body>

    <div class="admin-layout no-print">
        <aside class="sidebar-stocks">
            <div class="panel-header">üì¶ STOCKS</div>
            <div id="stock-list" style="overflow-y:auto; flex:1;"></div>
        </aside>

        <main class="main-orders">
            <div class="panel-header">üî• COMMANDES</div>
            <div id="orders-grid" class="orders-grid"></div>
        </main>

        <aside class="sidebar-history">
            <div class="panel-header">üìä HISTORIQUE</div>
            <div id="history-list"></div>
        </aside>
    </div>

    <div id="print-zone" class="only-print"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCiqOVjzAS5Crn4SPBkY3btyJtuCBgddpY",
            databaseURL: "https://thaijap-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "thaijap",
            appId: "1:84821188454:web:0078ba82b4affbe0abb2a7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const categories = ["entrees", "sushis", "plats", "boissons", "desserts"];

        // --- CHARGEMENT STOCKS ---
        db.ref('/').on('value', (snap) => {
            const data = snap.val();
            let h = "";
            categories.forEach(cat => {
                h += `<div style="background:#BC002D; padding:5px; font-size:0.7rem; font-weight:bold;">${cat.toUpperCase()}</div>`;
                for(let id in data) {
                    if(id.startsWith('p') && data[id].categorie === cat) {
                        const p = data[id];
                        h += `<div style="padding:10px; border-bottom:1px solid #333; background:#151515;">
                                <div style="color:#C5A059; font-size:0.8rem; font-weight:bold; margin-bottom:5px;">${p.nom}</div>`;
                        if(p.specials) {
                            p.specials.forEach((s, idx) => {
                                const off = s.dispo === false;
                                h += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:3px; font-size:0.75rem;">
                                        <span>${s.v}</span>
                                        <button class="btn btn-toggle ${off?'btn-off':'btn-on'}" onclick="db.ref('${id}/specials/${idx}/dispo').set(${off?true:false})">${off?'OFF':'ON'}</button>
                                      </div>`;
                            });
                        } else if(p.options) {
                            p.options.forEach((opt, idx) => {
                                const off = (p.optionsDispo && p.optionsDispo[idx] === false);
                                h += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:3px; font-size:0.75rem;">
                                        <span>${opt}</span>
                                        <button class="btn btn-toggle ${off?'btn-off':'btn-on'}" onclick="db.ref('${id}/optionsDispo/${idx}').set(${off?true:false})">${off?'OFF':'ON'}</button>
                                      </div>`;
                            });
                        } else {
                            const off = p.dispo === false;
                            h += `<div style="display:flex; justify-content:space-between; align-items:center; font-size:0.75rem;">
                                    <span>G√©n√©ral</span>
                                    <button class="btn btn-toggle ${off?'btn-off':'btn-on'}" onclick="db.ref('${id}/dispo').set(${off?true:false})">${off?'OFF':'ON'}</button>
                                  </div>`;
                        }
                        h += `</div>`;
                    }
                }
            });
            document.getElementById('stock-list').innerHTML = h;
        });

        // --- COMMANDES ET HISTORIQUE ---
        db.ref('commandes').on('value', (snap) => {
            const data = snap.val();
            const grid = document.getElementById('orders-grid');
            const hist = document.getElementById('history-list');
            grid.innerHTML = "";
            let groups = {};

            if(data) {
                for(let id in data) {
                    const o = data[id];
                    const date = o.date || new Date().toLocaleDateString('fr-FR');
                    if(o.statut === "Pay√©") {
                        if(!groups[date]) groups[date] = { total: 0, list: [] };
                        groups[date].total += parseFloat(o.total);
                        groups[date].list.push(o);
                    } else {
                        grid.innerHTML += `
                            <div class="order-card">
                                <div class="table-num">T-${o.table}</div>
                                <div style="margin-bottom:15px;">${o.articles.map(a => `<div class="item-line"><span>‚Ä¢ ${a.nom}</span></div>`).join('')}</div>
                                <div style="font-weight:700; text-align:right; color:var(--gold);">Total: ${o.total}‚Ç¨</div>
                                <div class="actions">
                                    <button class="btn btn-chef" onclick="imprimerChef('${id}')">üë®‚Äçüç≥ IMPRIMER CHEF</button>
                                    <button class="btn btn-esp" onclick="encaisser('${id}', 'Esp√®ces')">üí∂ ESP</button>
                                    <button class="btn-cb btn" onclick="encaisser('${id}', 'Carte')">üí≥ CB</button>
                                </div>
                            </div>`;
                    }
                }
            }
            // Affichage historique
            let hHtml = "";
            for(let d in groups) {
                hHtml += `<div class="history-day" onclick="this.nextElementSibling.classList.toggle('active')">
                            <strong>üìÖ ${d}</strong><span>${groups[d].total.toFixed(2)}‚Ç¨</span>
                          </div>
                          <div class="history-details">
                            ${groups[d].list.map(c => `<div class="history-item"><span>T-${c.table} (${c.heure})</span><strong>${c.total}‚Ç¨</strong></div>`).join('')}
                          </div>`;
            }
            hist.innerHTML = hHtml;
        });

        // --- FONCTIONS D'IMPRESSION ---

        function imprimerChef(id) {
            db.ref('commandes/' + id).once('value', (snap) => {
                const o = snap.val();
                let ticket = `
                    <div class="ticket">
                        <p class="t-center">--- COMMANDE CUISINE ---</p>
                        <p class="t-center t-big">TABLE ${o.table}</p>
                        <p class="t-center">${o.heure}</p>
                        <hr>
                        <div style="font-size:1.2rem;">
                            ${o.articles.map(a => `<p>‚Ä¢ <strong>${a.nom.toUpperCase()}</strong></p>`).join('')}
                        </div>
                        <hr>
                    </div>`;
                document.getElementById('print-zone').innerHTML = ticket;
                window.print();
            });
        }

        function encaisser(id, mode) {
            db.ref('commandes/' + id).once('value', (snap) => {
                const o = snap.val();
                // 1. Impression Ticket Client
                let ticket = `
                    <div class="ticket">
                        <h2 class="t-center">THAI JAP</h2>
                        <p class="t-center">Merci de votre visite !</p>
                        <hr>
                        <p>Table: ${o.table} | Le: ${new Date().toLocaleDateString('fr-FR')}</p>
                        <p>Heure: ${o.heure}</p>
                        <hr>
                        ${o.articles.map(a => `<div class="t-flex"><span>${a.nom}</span><span>${a.prix.toFixed(2)}‚Ç¨</span></div>`).join('')}
                        <hr>
                        <div class="t-flex t-big"><span>TOTAL</span><span>${o.total}‚Ç¨</span></div>
                        <p>Paiement: ${mode}</p>
                        <hr>
                        <p class="t-center">Suivez-nous sur Instagram !</p>
                    </div>`;
                document.getElementById('print-zone').innerHTML = ticket;
                window.print();

                // 2. Mise √† jour Base de donn√©es
                db.ref('commandes/' + id).update({
                    statut: "Pay√©",
                    modePaiement: mode,
                    date: new Date().toLocaleDateString('fr-FR')
                });
            });
        }
    </script>
</body>
</html>
